<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歌单管理系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <h1>🎵 歌单管理系统</h1>

    <!-- 管理员模式 -->
    <div>
      <h2>管理员模式</h2>
      <input id="admin-password" type="password" placeholder="请输入管理员密码">
      <button onclick="enableAdminMode()">进入管理员模式</button>
      <button id="exit-admin-mode" style="display: none;" onclick="disableAdminMode()">退出管理员模式</button>
      <p id="admin-status" style="color: red;">未启用管理员模式</p>
    </div>

    <!-- 添加歌曲 -->
    <div id="admin-section" style="display: none;">
      <h2>添加歌曲</h2>
      <div class="form-group">
        <label for="title">标题（必填）</label>
        <input id="title" type="text" placeholder="请输入歌曲标题">
      </div>
      <div class="form-group">
        <label for="artist">歌手（必填）</label>
        <input id="artist" type="text" placeholder="请输入歌手名称">
      </div>
      <div class="form-group">
        <label for="type">类型（用逗号分隔）</label>
        <input id="type" type="text" placeholder="请输入歌曲类型">
      </div>
      <div class="form-group">
        <label for="language">语言（用逗号分隔）</label>
        <input id="language" type="text" placeholder="请输入歌曲语言">
      </div>
      <div class="form-group">
        <label for="key">调性</label>
        <input id="key" type="text" placeholder="请输入调性（如：原调、+1、-1等）">
      </div>
      <button onclick="addSong()">添加歌曲</button>
    </div>

    <!-- 搜索歌曲 -->
    <div>
      <h2>搜索歌曲</h2>
      <input id="search-input" type="text" placeholder="请输入歌曲标题或歌手名称">
      <div class="button-group">
        <button onclick="searchSongs()">搜索</button>
        <button onclick="resetSearch()">重置搜索</button>
      </div>
    </div>

    <!-- 筛选歌曲 -->
    <div>
      <h2>筛选歌曲</h2>
      <input id="filter-input" type="text" placeholder="请输入筛选条件">
      <div class="button-group">
        <button onclick="filterSongs()">筛选</button>
        <button onclick="resetFilter()">重置筛选</button>
      </div>
    </div>

    <!-- 随机播放 -->
    <div>
      <h2>随机歌曲</h2>
      <div class="button-group">
        <button id="play-global-random">全局随机</button>
        <button id="play-filtered-random">标签随机</button>
      </div>
    </div>

    <!-- 歌曲列表 -->
    <div>
      <h2>歌曲列表</h2>
      <div id="song-list" class="song-list"></div>
    </div>
  </div>

  <!-- 引入脚本 -->
  <script src="script.js"></script>
</body>
</html>
